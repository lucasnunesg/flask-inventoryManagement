{% extends "index.html" %}

{% block body %}
<div class="title">
    <h1 class="title"> Product Overview</h1>

</div>

<div class="content-section">
    <div class="row mx-auto justify-content-center">

        <div class="card m-4" style="width: 18rem">
            <div class="card-body">
                <h5 class="cart-title text-center">ID</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span><i class="icon-shopping-cart"></i></span>
                </div>
                <h3 class="text-center">{{ product.id }}</h3>
            </div>
        </div>

        <div class="card m-4" style="width: 18rem">
            <div class="card-body">
                <h5 class="cart-title text-center">Namee</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span><i class="icon-shopping-cart"></i></span>
                </div>
                <h3 class="text-center">{{ product.name }}</h3>
            </div>
        </div>

        <div class="card m-4" style="width: 18rem">
            <div class="card-body">
                <h5 class="cart-title text-center">Quantity available</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span><i class="icon-archive"></i></span>
                </div>
                <h3 class="text-center">{{ product.quantity_available }}</h3>
            </div>
        </div>

        <div class="card m-4" style="width: 18rem">
            <div class="card-body">
                <h5 class="cart-title text-center">Unit Price</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span><i class="icon-usd"></i></span>
                </div>
                <h3 class="text-center"><sup>$</sup>{{ product.price }}</h3>
            </div>
        </div>
        <div class="row mx-auto justify-content-center">
            <a style="max-width:60%;" class="btn btn-outline-success btn-sm mb-3" href="{{ url_for('update_product', id=product.id) }}">Update product</a>    
            <a style="max-width:60%;" class="btn btn-danger btn-sm" href="#">Delete product</a>
        </div>
    </div>
</div>

{% endblock body %}
